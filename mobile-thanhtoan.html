    <script>
        // Mobile-specific initialization
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize mobile features
            initializeMobileFeatures();
            
            // Update user info
            updateMobileUserInfo();
            
            // Update cart badge
            updateMobileCartBadge();

        function initializeMobileFeatures() {
            // Initialize payment system
            initializePaymentSystem();

            // Load cart data
            loadCartData();

            // Setup payment methods
            setupPaymentMethods();

            // Add pull-to-refresh (if needed)
            if ('false' === 'true') {
                enablePullToRefresh();
            }

            // Add swipe gestures (if needed)
            if ('false' === 'true') {
                enableSwipeGestures();
            }

            // Add offline support (if needed)
            if ('false' === 'true') {
                enableOfflineSupport();
            }
        }

        function initializePaymentSystem() {
            console.log('üîß Initializing mobile payment system...');

            // Check if user is authenticated
            if (window.authManager && !window.authManager.isAuthenticated) {
                showToast('Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ thanh to√°n', 'warning');
                setTimeout(() => {
                    window.location.href = 'mobile-Index-new.html';
                }, 2000);
                return;
            }

            // Initialize cart manager
            if (!window.cartManager && window.CartManager) {
                window.cartManager = new CartManager();
            }
        }

        function loadCartData() {
            console.log('üì¶ Loading cart data for payment...');

            if (window.cartManager) {
                const cartItems = window.cartManager.getItems();
                const total = window.cartManager.getTotal();

                console.log('Cart items:', cartItems);
                console.log('Total:', total);

                if (cartItems.length === 0) {
                    showToast('Gi·ªè h√†ng tr·ªëng. Vui l√≤ng th√™m m√≥n ƒÉn tr∆∞·ªõc khi thanh to√°n.', 'warning');
                    setTimeout(() => {
                        window.location.href = 'mobile-Menu-new.html';
                    }, 2000);
                    return;
                }

                renderCartItems(cartItems, total);
            } else {
                console.error('‚ùå Cart manager not available');
                showToast('Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu gi·ªè h√†ng', 'error');
            }
        }

        function renderCartItems(items, total) {
            // This would render cart items in the payment page
            // Implementation depends on your HTML structure
            console.log('üé® Rendering cart items for payment:', items);
            showToast(`ƒê√£ t·∫£i ${items.length} m√≥n ƒÉn. T·ªïng: ${formatPrice(total)}`, 'success');
        }

        function setupPaymentMethods() {
            console.log('üí≥ Setting up payment methods...');

            // Setup payment method selection
            const paymentMethods = document.querySelectorAll('input[name="paymentMethod"]');
            paymentMethods.forEach(method => {
                method.addEventListener('change', function() {
                    console.log('Payment method selected:', this.value);
                    showToast(`ƒê√£ ch·ªçn ph∆∞∆°ng th·ª©c: ${this.value}`, 'info');
                });
            });

            // Setup payment button
            const paymentButton = document.getElementById('processPayment');
            if (paymentButton) {
                paymentButton.addEventListener('click', processPayment);
            }
        }

        async function processPayment() {
            console.log('üí∞ Processing payment...');

            try {
                // Show loading
                showToast('ƒêang x·ª≠ l√Ω thanh to√°n...', 'info');

                // Get cart data
                const cartItems = window.cartManager ? window.cartManager.getItems() : [];
                const total = window.cartManager ? window.cartManager.getTotal() : 0;

                if (cartItems.length === 0) {
                    throw new Error('Gi·ªè h√†ng tr·ªëng');
                }

                // Get payment method
                const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked');
                if (!paymentMethod) {
                    throw new Error('Vui l√≤ng ch·ªçn ph∆∞∆°ng th·ª©c thanh to√°n');
                }

                // Get customer info
                const user = window.authManager ? window.authManager.user : null;
                if (!user) {
                    throw new Error('Th√¥ng tin kh√°ch h√†ng kh√¥ng h·ª£p l·ªá');
                }

                // Prepare payment data
                const paymentData = {
                    items: cartItems,
                    total: total,
                    paymentMethod: paymentMethod.value,
                    customer: {
                        id: user.id_khach_hang || user.id,
                        name: user.full_name || user.name,
                        email: user.email,
                        phone: user.phone
                    }
                };

                console.log('Payment data:', paymentData);

                // Call payment API
                const response = await fetch(`${window.API_BASE_URL}/orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${window.authManager.token}`
                    },
                    body: JSON.stringify(paymentData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();

                if (result.success) {
                    // Clear cart
                    if (window.cartManager) {
                        window.cartManager.clearCart();
                    }

                    showToast('Thanh to√°n th√†nh c√¥ng!', 'success');
                    vibrate([100, 50, 100]);

                    // Redirect to success page or order history
                    setTimeout(() => {
                        window.location.href = 'mobile-DanhSachHoaDon.html';
                    }, 2000);
                } else {
                    throw new Error(result.message || 'Thanh to√°n th·∫•t b·∫°i');
                }

            } catch (error) {
                console.error('‚ùå Payment error:', error);
                showToast(`L·ªói thanh to√°n: ${error.message}`, 'error');
                vibrate([200]);
            }
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(price);
        }

        function updateMobileUserInfo() {
            // Get user info from localStorage or API
            const user = JSON.parse(localStorage.getItem('user') || localStorage.getItem('adminUser') || '{}');
            
            if (user.full_name || user.fullName) {
                document.getElementById('mobileUserName').textContent = user.full_name || user.fullName;
            }
            
            if (user.role) {
                const roleText = user.role === 'admin' ? 'Qu·∫£n tr·ªã vi√™n' : 'Nh√¢n vi√™n';
                document.getElementById('mobileUserRole').textContent = roleText;
            }
        }

        function updateMobileCartBadge() {
            // Get cart count
            const cartManager = window.cartManager;
            if (cartManager) {
                const cart = cartManager.getCart();
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                
                const badge = document.getElementById('mobileCartBadge');
                if (totalItems > 0) {
                    badge.textContent = totalItems;
                    badge.classList.remove('mobile-hidden');
                } else {
                    badge.classList.add('mobile-hidden');
                }
            }
        }

        function setActiveMobileNav() {
            const currentPage = 'cart';
            const navItems = document.querySelectorAll('.mobile-nav-item');
            
            navItems.forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('data-page') === currentPage) {
                    item.classList.add('active');
                }
            });
        }

        function showMobileLoading(show = true) {
            const overlay = document.getElementById('mobileLoadingOverlay');
            if (show) {
                overlay.classList.remove('mobile-hidden');
            } else {
                overlay.classList.add('mobile-hidden');
            }
        }

        function showMobileToast(message, type = 'info', duration = 3000) {
            if (window.mobileUtils) {
                window.mobileUtils.showToast(message, type, duration);
            }
        }

        // Pull to refresh functionality
        function enablePullToRefresh() {
            let startY = 0;
            let currentY = 0;
            let pullDistance = 0;
            const threshold = 100;
            
            document.addEventListener('touchstart', (e) => {
                if (window.scrollY === 0) {
                    startY = e.touches[0].clientY;
                }
            });
            
            document.addEventListener('touchmove', (e) => {
                if (startY > 0) {
                    currentY = e.touches[0].clientY;
                    pullDistance = currentY - startY;
                    
                    if (pullDistance > 0 && pullDistance < threshold * 2) {
                        e.preventDefault();
                        // Add visual feedback here
                    }
                }
            });
            
            document.addEventListener('touchend', () => {
                if (pullDistance > threshold) {
                    // Trigger refresh
                    if (typeof refreshPage === 'function') {
                        refreshPage();
                    } else {
                        location.reload();
                    }
                }
                startY = 0;
                pullDistance = 0;
            });
        }

        // Swipe gestures
        function enableSwipeGestures() {
            let startX = 0;
            let startY = 0;
            
            document.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            });
            
            document.addEventListener('touchend', (e) => {
                const endX = e.changedTouches[0].clientX;
                const endY = e.changedTouches[0].clientY;
                const diffX = startX - endX;
                const diffY = startY - endY;
                
                // Horizontal swipe
                if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                    if (diffX > 0) {
                        // Swipe left
                        if (typeof onSwipeLeft === 'function') onSwipeLeft();
                    } else {
                        // Swipe right
                        if (typeof onSwipeRight === 'function') onSwipeRight();
                    }
                }
            });
        }

        // Offline support
        function enableOfflineSupport() {
            window.addEventListener('online', () => {
                showMobileToast('ƒê√£ k·∫øt n·ªëi internet', 'success');
            });
            
            window.addEventListener('offline', () => {
                showMobileToast('M·∫•t k·∫øt n·ªëi internet', 'warning');
            });
        }

        // Back button handler
        function handleMobileBack() {
            if (typeof goToMenu === 'function') {
                goToMenu();
            } else {
                history.back();
            }
        }

        // Utility functions for pages to use
        window.mobilePageUtils = {
            showLoading: showMobileLoading,
            showToast: showMobileToast,
            updateCartBadge: updateMobileCartBadge,
            updateUserInfo: updateMobileUserInfo,
            goBack: handleMobileBack
        };
    </script>
