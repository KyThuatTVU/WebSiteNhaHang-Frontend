<!-- Header Component -->
<header class="bg-white shadow-md">
    <div class="container mx-auto px-2 sm:px-4 py-2">
        <div class="flex justify-between items-center">
            <!-- Logo and Brand Section - Mobile Responsive -->
            <div class="flex items-center min-w-0 flex-shrink-0">
                <img src="./img/logoPN.png" alt="Logo Nhà Hàng" class="h-10 sm:h-12 md:h-16 mr-2 sm:mr-3 md:mr-4 rounded-md border border-gray-300 flex-shrink-0">
                <div class="min-w-0">
                    <div class="text-sm sm:text-lg md:text-2xl font-bold text-primary leading-tight">
                        <span class="font-cursive">Phương Nam</span>
                    </div>
                    <div class="text-xs sm:text-sm text-gray-600 leading-tight">
                        <div>Ẩm Thực</div>
                    </div>
                </div>
            </div>

            <!-- Desktop Navigation -->
            <nav class="hidden md:flex space-x-8">
                <a href="index.html" class="nav-link text-gray-700 hover:text-primary transition duration-300 font-medium" data-page="Index">Trang Chủ</a>
                <a href="gioithieu-new.html" class="nav-link text-gray-700 hover:text-primary transition duration-300 font-medium" data-page="gioithieu">Giới Thiệu</a>
                <a href="Menu-new.html" class="nav-link text-gray-700 hover:text-primary transition duration-300 font-medium" data-page="Menu">Thực Đơn</a>
                <a href="lienhe&datban-new.html" class="nav-link text-gray-700 hover:text-primary transition duration-300 font-medium" data-page="lienhe&datban">Đặt Bàn & Liên Hệ</a>
            </nav>

            <!-- Right Side Actions - Mobile Responsive -->
            <div class="flex items-center space-x-1 sm:space-x-2 md:space-x-3 min-w-0">
                <!-- User Display - Hidden on mobile, compact on tablet -->
                <div id="userDisplay" class="hidden lg:block mr-2">
                    <span class="text-gray-700 mr-2 text-sm">Xin chào,</span>
                    <span id="userName" class="font-semibold text-primary text-sm"></span>
                </div>

                <!-- Invoice History Button - Only visible when logged in, responsive sizing -->
                <button id="invoiceHistoryBtn" class="hidden bg-white text-primary px-2 sm:px-3 md:px-4 py-1.5 sm:py-2 rounded-lg border border-primary hover:bg-primary hover:text-white transition duration-300 text-xs sm:text-sm" onclick="window.location.href='DanhSachHoaDon.html'">
                    <i class="fas fa-receipt mr-1 sm:mr-2"></i>
                    <span class="hidden sm:inline">Lịch sử đơn hàng</span>
                    <span class="sm:hidden">Lịch sử</span>
                </button>

                <!-- Login/Logout Buttons - Responsive sizing -->
                <button id="loginBtn" class="bg-white text-primary px-2 sm:px-3 md:px-4 py-1.5 sm:py-2 rounded-lg border border-primary hover:bg-primary hover:text-white transition duration-300 text-xs sm:text-sm">
                    <span class="hidden sm:inline">Đăng Nhập</span>
                    <span class="sm:hidden">Đăng Nhập</span>
                </button>
                <button id="logoutBtn" class="hidden bg-white text-primary px-2 sm:px-3 md:px-4 py-1.5 sm:py-2 rounded-lg border border-primary hover:bg-primary hover:text-white transition duration-300 text-xs sm:text-sm">
                    <span class="hidden sm:inline">Đăng Xuất</span>
                    <span class="sm:hidden">Đăng Xuất</span>
                </button>

                <!-- Cart Button - Only visible on menu page, responsive sizing -->
                <button id="cartBtn" class="hidden relative p-1.5 sm:p-2 rounded-lg hover:bg-gray-100 transition duration-300 group">
                    <i class="fas fa-shopping-cart text-gray-600 group-hover:text-primary text-lg sm:text-xl transition duration-300"></i>
                    <span id="cartCounter" class="absolute -top-1 -right-1 bg-primary text-white rounded-full w-5 h-5 sm:w-6 sm:h-6 flex items-center justify-center text-xs font-bold shadow-lg transform scale-0 transition-transform duration-300">0</span>
                    <div class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 px-2 sm:px-3 py-1 bg-gray-800 text-white text-xs sm:text-sm rounded opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap">
                        Giỏ hàng
                    </div>
                </button>

                <!-- Language Toggle Button - Responsive sizing -->
                <button id="language-toggle" class="bg-white text-yellow-800 px-2 sm:px-3 md:px-4 py-1.5 sm:py-2 rounded-lg border border-yellow-500 hover:bg-yellow-100 transition duration-300 text-xs sm:text-sm font-medium">
                    EN
                </button>

                <!-- Mobile Menu Toggle - Responsive sizing -->
                <button id="menuToggle" class="md:hidden ml-1 sm:ml-2 focus:outline-none p-1">
                    <i class="fas fa-bars text-xl sm:text-2xl text-gray-600"></i>
                </button>
            </div>
        </div>

        <!-- Mobile Navigation -->
        <nav id="mobileNav" class="md:hidden hidden mt-4 pb-4">
            <div class="flex flex-col">
                <!-- User Section - Horizontal Layout -->
                <div class="mb-3">
                    <!-- User Greeting - Horizontal -->
                    <div id="mobileUserDisplay" class="hidden mb-2 px-2 py-1.5 bg-gradient-to-r from-green-50 to-blue-50 rounded-md border border-green-200 shadow-sm">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center flex-1 min-w-0">
                                <i class="fas fa-user-circle text-green-600 mr-2 text-sm flex-shrink-0"></i>
                                <span class="text-xs text-gray-500 mr-1 flex-shrink-0">Xin chào,</span>
                                <span id="mobileUserName" class="font-medium text-green-700 text-xs truncate"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Auth Buttons - Compact Horizontal -->
                    <div class="flex space-x-2">
                        <button id="mobileLoginBtn" class="flex-1 flex items-center justify-center py-2 px-3 bg-gray-50 hover:bg-gray-100 text-gray-700 rounded-md transition duration-300 border border-gray-200 text-xs">
                            <i class="fas fa-sign-in-alt mr-1.5 text-xs"></i>
                            <span class="font-medium">Đăng Nhập</span>
                        </button>
                        <button id="mobileLogoutBtn" class="hidden flex-1 flex items-center justify-center py-2 px-3 bg-red-50 hover:bg-red-100 text-red-700 rounded-md transition duration-300 border border-red-200 text-xs">
                            <i class="fas fa-sign-out-alt mr-1.5 text-xs"></i>
                            <span class="font-medium">Đăng Xuất</span>
                        </button>
                    </div>
                </div>

                <!-- Main Navigation Links -->
                <div class="space-y-1 mb-4 border-t border-gray-200 pt-4">
                    <a href="index.html" class="mobile-nav-link flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-100 transition duration-300" data-page="Index">
                        <i class="fas fa-home w-5 mr-3 text-gray-600"></i>
                        <span class="font-medium text-sm">Trang Chủ</span>
                    </a>
                    <a href="gioithieu-new.html" class="mobile-nav-link flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-100 transition duration-300" data-page="gioithieu">
                        <i class="fas fa-info-circle w-5 mr-3 text-gray-600"></i>
                        <span class="font-medium text-sm">Giới Thiệu</span>
                    </a>
                    <a href="Menu-new.html" class="mobile-nav-link flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-100 transition duration-300" data-page="Menu">
                        <i class="fas fa-utensils w-5 mr-3 text-gray-600"></i>
                        <span class="font-medium text-sm">Thực Đơn</span>
                    </a>
                    <a href="lienhe&datban-new.html" class="mobile-nav-link flex items-center py-2.5 px-4 rounded-lg hover:bg-gray-100 transition duration-300" data-page="lienhe&datban">
                        <i class="fas fa-phone w-5 mr-3 text-gray-600"></i>
                        <span class="font-medium text-sm">Đặt Bàn & Liên Hệ</span>
                    </a>
                </div>

                <!-- Action Buttons Section -->
                <div class="space-y-2">
                    <!-- Mobile Cart Button - Only visible on menu page -->
                    <div id="mobileCartContainer" class="hidden">
                        <button id="mobileCartBtn" class="w-full bg-primary hover:bg-red-700 text-white py-2.5 px-4 rounded-lg transition duration-300 flex items-center justify-center shadow-md text-sm">
                            <i class="fas fa-shopping-cart mr-2"></i>
                            <span class="font-medium">Giỏ hàng (<span id="mobileCartCounter">0</span>)</span>
                        </button>
                    </div>

                    <!-- Mobile Invoice History Button - Only visible when logged in -->
                    <div id="mobileInvoiceHistoryContainer" class="hidden">
                        <button onclick="window.location.href='DanhSachHoaDon.html'" class="w-full bg-blue-50 hover:bg-blue-100 text-blue-700 py-2.5 px-4 rounded-lg transition duration-300 flex items-center justify-center border border-blue-200 text-sm">
                            <i class="fas fa-receipt mr-2"></i>
                            <span class="font-medium">Lịch sử đơn hàng</span>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        
    </div>
</header>
